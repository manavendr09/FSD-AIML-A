<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
</head>
<body>
  <h1>Register</h1>
  <form name="register" method="post" action="register.js">
    <label for="name">Name:</label>
    <input type="text" id="name" name="uname" placeholder="Enter your name"required>
    <br><br>
    <label for="mobile">Mobile No.:</label>
    <input type="number" id="mobile" name="number" placeholder="Enter your mobile number" required>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <br><br>
     <label for="Date">Date:</label>
    <input type="date" id="date" name="date" placeholder="Enter your date" required>
    <br><br>
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label>
    <br><br>
    <label for="branch">Branch:</label>
    <select id="branch" name="branch" aria-placeholder="Select Branch" required>
      <option value="">-- Select Branch --</option>
      <option value="CSE">CSE</option>
      <option value="CSE-AIML">CSE-AIML</option>
      <option value="CSE-DS">CSE-DS</option>
      <option value="ECE">ECE</option>
      <option value="EEE">EEE</option>
    </select>
    <br><br>
    <label for="branch">Semester:</label>
    <select id="semester" name="semester" required>
      <option value="">-- Select Semester--</option>
      <option value="1">I</option>
      <option value="2">II</option>
      <option value="3">III</option>
      <option value="4">IV</option>
      <option value="5">V</option>
       <option value="6">VI</option>
      <option value="7">VII</option>
      <option value="8">VIII</option>
    </select>
    <br><br>
    <input type="submit" value="Register Here">
  </form>
</body>
</html>
